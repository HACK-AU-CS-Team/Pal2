<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }

            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>

    </head>
    <script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "Aa123456",
                labels: {
                    "Person":{
                        caption:"name",
                        "size": "pagerank",
                        "community": "community"
                    }
                },
                relationships: {
                     "KNOWS":{
                        caption:"false",
                        thickness: 1
                    }
                },
                initial_cypher: "MATCH (n)-[r:KNOWS]->(m) RETURN *"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>

    </body>
</html>
